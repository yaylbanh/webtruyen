<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin_layout}">

<div layout:fragment="content">
    <h2>Danh sách THỂ LOẠI</h2>
    <a class="btn btn-success mb-3" th:href="@{/admin/genres/add}">Thêm Thể Loại mới</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SLUG</th>
            <th>TRẠNG THÁI</th>
            <th>Thực hiện</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${genres}">
            <td th:text="${item.id}">Id</td>
            <td th:text="${item.name}">Thể loại</td>
            <td th:text="${item.slug}">Đường dẫn</td>
            <td th:text="${item.active}">Trạng thái</td>
            <td>
                <a th:href="@{'/admin/genres/edit/' + ${item.id}}" class="btn btn-sm btn-primary">Sửa</a>
                <a th:href="@{'/admin/genres/delete/' + ${item.id}}" class="btn btn-sm btn-danger">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
